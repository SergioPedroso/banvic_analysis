version: 2

models:
  - name: dim_dates 
    description: This table provides several date fields that define the analysis period. 

    columns:
      - name: date_id
        description: Key for joins using date_day.
        tests:
          - unique
          - not_null
          
      - name: date_day
        description: Unique identification for dim_dates.
        tests:
          - unique

      - name: date_start_month
        description: Representation of month on format (yyyy/mm/dd).
        tests:
          - not_null

      - name: month_name_short
        description: Representation of month on format (mmm).
        tests:
          - not_null

      - name: month_year
        description: Combination of month and year on the format (mmm/yyyy).
        tests:
          - not_null

      - name: date_start_year
        description: Representation of year on format (yyyy/mm/dd).
        tests:
          - not_null

      - name: year_number
        description: Representation of year on format (yyyy/mm/dd).
        tests:
          - not_null
      
      - name: day_of_week_num
        description: Representation of weekdays in numbers (1 = Sunday).
        tests:
          - not_null
      
      - name: week_day
        description: Names of weekdays in PT-BR.
        tests:
          - not_null
        

